<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Copilot</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-[#0A1172] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-xl font-bold">Paper Digest</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="hover:text-gray-300">
                        <i class="fas fa-search"></i> Search
                    </a>
                    <a href="#" class="hover:text-gray-300">
                        <i class="fas fa-code"></i> Tech NLP
                    </a>
                    <a href="#" class="hover:text-gray-300">
                        <i class="fas fa-book"></i> Digests
                    </a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-300">
                    <i class="fas fa-user"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Title -->
            <h1 class="text-2xl font-bold text-center mb-8 text-[#0A1172]">Research Copilot</h1>

            <!-- Search Box -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="mb-4">
                    <textarea 
                        class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        placeholder="Get answers from common knowledge, scientific literature or the uploaded document"
                    ></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="searchType" class="form-radio text-blue-600" checked>
                            <span>Classical</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="searchType" class="form-radio text-blue-600">
                            <span>Copilot</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="searchType" class="form-radio text-blue-600">
                            <span>Creative</span>
                        </label>
                    </div>
                    <button class="bg-[#0A1172] text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>Submit
                    </button>
                </div>
            </div>

            <!-- Example Queries -->
            <div class="text-center text-gray-600">
                <p class="mb-2">Try</p>
                <div class="space-x-4">
                    <a href="#" class="text-blue-600 hover:underline">Write Java code for quick sort.</a>
                    <a href="#" class="text-blue-600 hover:underline">Show me the research on style transfer.</a>
                    <a href="#" class="text-blue-600 hover:underline">How to treat lyme disease?</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/search.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
